<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Assistant</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
        }

        .upload-box {
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed #ffffff;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-box:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            background: #ff4757;
        }

        #status {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        #audio-container {
            margin-top: 20px;
            display: none;
        }

        audio {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üéôÔ∏è Voice AI Assistant</h1>
        <p>Upload an audio file and receive an AI-generated response.</p>

        <form id="upload-form">
            <label for="audio-file" class="upload-box">üìÅ Click to Upload Audio File</label>
            <input type="file" id="audio-file" accept="audio/*" required>
            <button type="submit" class="btn">üé§ Process Audio</button>
        </form>

        <p id="status"></p>

        <div id="audio-container">
            <h3>üîä AI Response:</h3>
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById("audio-file");
            const status = document.getElementById("status");
            const audioPlayer = document.getElementById("audio-player");
            const audioContainer = document.getElementById("audio-container");

            if (fileInput.files.length === 0) {
                status.innerText = "‚ùó Please select an audio file.";
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            status.innerText = "‚è≥ Processing audio...";

            try {
                const response = await fetch("/process_audio", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    status.innerText = "‚ùå Error: " + errorData.error;
                    return;
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);

                audioPlayer.src = audioUrl;
                audioContainer.style.display = "block";
                status.innerText = "‚úÖ Response received!";
            } catch (error) {
                status.innerText = "‚ùå Error processing audio.";
            }
        });
    </script>

</body>
</html>
